        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "IMPRESSION", "label": "IMPRESSION", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "EVIDENCE", "label": "EVIDENCE", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "NO", "label": "NO", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "EXAM NEGATIVE", "label": "EXAM NEGATIVE", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "pulmonary embolism", "label": "pulmonary embolism", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "ATHEROSCLEROTIC DISEASE THROUGHOUT", "label": "ATHEROSCLEROTIC DISEASE THROUGHOUT", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "PULMONARY EMBOLISM", "label": "PULMONARY EMBOLISM", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "NO ACUTE PULMONARY EMBOLI", "label": "NO ACUTE PULMONARY EMBOLI", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "EVALUATION", "label": "EVALUATION", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Patchy", "label": "Patchy", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "segmental", "label": "segmental", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "subsegment", "label": "subsegment", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 647, "to": "EVIDENCE", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 4685, "to": "EVIDENCE", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 682, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 1345, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 2181, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 3643, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 3716, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 3846, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 3861, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 3977, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 4015, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 4541, "to": "NO", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 1382, "to": "EXAM NEGATIVE", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 2174, "to": "pulmonary embolism", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 2345, "to": "ATHEROSCLEROTIC DISEASE THROUGHOUT", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 2395, "to": "PULMONARY EMBOLISM", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 3253, "to": "NO ACUTE PULMONARY EMBOLI", "width": 1}, {"arrows": "to", "from": "IMPRESSION", "relation": "manifested_as", "sample_id": 4755, "to": "EVALUATION", "width": 1}, {"arrows": "to", "from": "pulmonary embolism", "relation": "manifested_as", "sample_id": 3456, "to": "Patchy", "width": 1}, {"arrows": "to", "from": "segmental", "relation": "manifested_as", "sample_id": 3595, "to": "subsegment", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

        "filter": [

    "edges": {

        "smooth": {

    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,

                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
