        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ffcccb", "id": "Dyspnea", "label": "Dyspnea", "shape": "dot", "size": 10, "title": "Type: Symptom", "type": "Symptom"}, {"color": "#f0e68c", "id": "Wells_Score", "label": "Wells_Score", "shape": "dot", "size": 10, "title": "Type: Decision_Tool", "type": "Decision_Tool"}, {"color": "#eeeeee", "id": "Tachycardia", "label": "Tachycardia", "shape": "dot", "size": 10, "title": "Type: Symptom/Sign", "type": "Symptom/Sign"}, {"color": "#eeeeee", "id": "DVT_Symptoms", "label": "Clinical Signs of DVT", "shape": "dot", "size": 10, "title": "Type: Sign", "type": "Sign"}, {"color": "#add8e6", "id": "D_Dimer", "label": "D_Dimer", "shape": "dot", "size": 10, "title": "Type: Lab_Test", "type": "Lab_Test"}, {"color": "#90ee90", "id": "CTPA", "label": "CTPA", "shape": "dot", "size": 10, "title": "Type: Imaging", "type": "Imaging"}, {"color": "#ffa07a", "id": "Pulmonary_Embolism", "label": "Pulmonary_Embolism", "shape": "dot", "size": 10, "title": "Type: Diagnosis", "type": "Diagnosis"}, {"color": "#90ee90", "id": "V/Q_Scan", "label": "V/Q_Scan", "shape": "dot", "size": 10, "title": "Type: Imaging", "type": "Imaging"}, {"color": "#ffcccb", "id": "Pleuritic Chest Pain", "label": "Pleuritic Chest Pain", "shape": "dot", "size": 10, "title": "Type: Symptom", "type": "Symptom"}, {"color": "#ffcccb", "id": "Hemoptysis", "label": "Hemoptysis", "shape": "dot", "size": 10, "title": "Type: Symptom", "type": "Symptom"}, {"color": "#ffa07a", "id": "Alternative_Diagnosis", "label": "Alternative_Diagnosis", "shape": "dot", "size": 10, "title": "Type: Diagnosis", "type": "Diagnosis"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Dyspnea", "relation": "contributes_to", "to": "Wells_Score", "width": 1}, {"arrows": "to", "from": "Tachycardia", "relation": "contributes_to", "to": "Wells_Score", "width": 1}, {"arrows": "to", "from": "DVT_Symptoms", "relation": "high_weight_contribution", "to": "Wells_Score", "width": 1}, {"arrows": "to", "from": "Wells_Score", "relation": "indicates_test_if_low_risk", "to": "D_Dimer", "width": 1}, {"arrows": "to", "from": "Wells_Score", "relation": "indicates_test_if_high_risk", "to": "CTPA", "width": 1}, {"arrows": "to", "from": "D_Dimer", "relation": "rules_out_if_negative", "to": "Pulmonary_Embolism", "width": 1}, {"arrows": "to", "from": "CTPA", "relation": "confirms_or_excludes", "to": "Pulmonary_Embolism", "width": 1}, {"arrows": "to", "from": "V/Q_Scan", "relation": "alternative_imaging", "to": "Pulmonary_Embolism", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
